<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Email</title>
</head>
<body>

    <div>
        <h1>Enviar Emails</h1>

        <form id="formulario">
            <div>
                <label for="email">Email:</label>
                <input id="email" type="email" name="email" placeholder="Email destinatario, ej: mtk@empresa.com">
            </div>
            <div>
                <label for="asunto">Asundo:</label>
                <input id="asunto" name="asunto" placeholder="Asunto Email" type="text">
            </div>
            <div>
                <label for="mensaje">Mensaje:</label>
                <input id="mensaje" type="text" name="mensaje" placeholder="Mensaje del email">
            </div>

            <div id="botones">
                <button type="submit">
                    <a href="">SUBMIT</a>
                </button>
                <button type="reset">
                    <a href="">RESET</a>
                </button>

            </div>


        </form>



    </div>
    









    <script src="index2.js"></script>
</body>
</html>
